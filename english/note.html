<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Aykhan Kazimli - Personal Blog</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header>
          <nav>
            <div id="logo">
              <img
                src="images/aykhankazimli.png"
              />
            </div>
            <div id="menu">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About me</a></li>
                <li><a href="tech.html">Tech</a></li>
                <li><a href="improvement.html">Self-Improvement</a></li>
              </ul>
            </div>
            <div class="language-selector">
                <button class="language-selector-button" id="language-selector-az"><span>AZ</span></button>
                <button class="language-selector-button" id="language-selector-en"><span>EN</span></button>
              </div>  
          </nav>
          <div class="note-section">
            <h2>Leave us a note</h2>
            <form>
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>
              <label for="message">Message:</label>
              <textarea id="message" name="message" required></textarea>
              <button type="submit">Send</button>
            </form>
          </div>          
      <script type="text/javascript" src="magic.bundle.js"></script>      
    <script src="java.js"></script>
  </body>
</html>
